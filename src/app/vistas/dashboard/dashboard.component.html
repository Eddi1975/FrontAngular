<button type="button" class="btn btn-primary mb-2" (click)="nuevoCustomer()">Agregar Usuario</button>
<table class="table table-responsive table-bordered">
    <thead>
      <tr>
        
        <th scope="col">Nombre de usuario</th>
        <th scope="col">Fecha</th>
        <th scope="col">Fecha entrada</th>
        <th scope="col">Fecha Salida</th>
        <th scope="col"></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.UserName}}</td>
        <td>{{customer.Date}}</td>
        <td>{{customer.PunchIn}}</td>
        <td>{{customer.PunchOut}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/edit', customer.id]"><i class="bi bi-pen"></i></button>
          
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteCustomer(customer)"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
